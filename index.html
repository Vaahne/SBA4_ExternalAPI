<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REQRES</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="./styles/styles.css">

    <!-- Axios -->
    <script defer type="module" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script defer type="module" src="./scripts/script.mjs"></script>
    <script defer type="module" src="./scripts/pagination.mjs"></script>
</head>
<body>
    <main>
        <div class="title">Data From External API</div>
        <div class="formContainer">
            <form class="formClass">
                <select name="reqType" id="request">
                    <option selected>Select your Request</option>
                    <option value="get">Get Data</option>
                    <option value="post">Post Data</option>
                    <option value="put">Update Data</option>
                    <option value="delete">Delete Data</option>
                </select>
                <input type="submit" value="Request" id="requestBtn">
            </form>
        </div>
    <div class="displayContent">
        <div id="displayGrid"></div>
        <div id="paginationData"></div>
        <div id="normalData"></div>
        <div id="display">
            <nav aria-label="Page navigation example">
                <ul class="pagination" id="pagination">
                  <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
              </nav>
        </div>
    </div>
    </main>
</body>
</html>
